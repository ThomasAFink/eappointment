request:
  method: GET
  path: "/initialize-session-test"
response:
  statusCode: 200
control:
  scenario:
    name: session
    requiredState:
    - not_started
    - sessioncreated
    - sessionreaded
    - sessiondestroyed
    - sessionfailed
    - sessionreadfailed
    - sessiontestfinished
    - sessionexception
    newState: not_started
