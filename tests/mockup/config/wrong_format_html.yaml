
request:
  method: GET
  path: "/doc/index.html"
  headers:
    User-Agent:
    - ClientZMS
response:
  statusCode: 400
  headers:
    Content-Type: 
      - "text/html"
  body: > 
    <html>
      <head>
        <title>ReDoc</title>
        <!-- needed for adaptive design -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--
        ReDoc doesn't change outer page styles
        -->
        <style>
          body {
            margin: 0;
            padding: 0;
          }
        </style>
      </head>
      <body>
        <redoc spec-url='./swagger.json' lazy-rendering hide-hostname></redoc>
        <script src="https://rebilly.github.io/ReDoc/releases/latest/redoc.min.js"> </script>
      </body>
    </html>

